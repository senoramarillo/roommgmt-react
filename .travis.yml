language: java
jdk:
  - oraclejdk11
addons:
  sonarcloud:
    organization: senoramarillo
    token:
      secure: 
deploy:
  provider: heroku
  app: roommgmt-react
  api_key:
    secure: 
  on:
    all_branches: true
notifications:
  email:
    on_success: never
    on_failure: never
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=senoramarillo_roommgmt-react
before_install:
  - chmod +x mvnw
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - mvn clean test jacoco:report coveralls:report
env:
  global:
    secure: 